sap.connector.display=SAP connector using Jco
sap.config.host.help=SAP ABAP application server
sap.config.port.help=SAP ABAP application server port, default 3334
sap.config.user.help=Logon user
sap.config.password.help=Logon password
sap.config.systemId.help=System ID of the SAP system (r3Name).
sap.config.systemNumber.help=System number of the SAP ABAP application server, default 00
sap.config.client.help=SAP client
sap.config.lang.help=SAP language, default "EN"
sap.config.setFailWhenTruncating.help=If true (default), throw exception when SAP truncate data, else only log as debug message
sap.config.getFailWhenWarning.help=If true, throw exception when SAP return warning, else only log as debug message (default)
sap.config.useTransaction.help=If true, use transaction when create/update users in SAP. Default is false
sap.config.activityGroupsWithDates.help=If true, ACTIVITYGROUPS attribute (sap roles) also contains ACTIVITYGROUPS.FROM_DAT and ACTIVITYGROUPS.TO_DAT separated with "|", for example "SAP_ROLE|2015-01-01|2020-12-31". Default is false
sap.config.testBapiFunctionPermission.help=If true, test BAPI function permissions what connector is use when you test connection. Default is true
sap.config.tables.help=Name and structure of SAP table to read, for example AGR_DEFINE=MANDT:3:KEY,AGR_NAME:30:KEY,PARENT_AGR:30,CREATE_USR:12 return first for columns from roles (activity groups), UID and Name contains MANDT:ARG_NAME as KEYs
